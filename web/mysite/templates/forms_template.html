<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: scroll;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.hdwallpapers.in/download/cruise_ships_on_port_under_purple_and_blue_sky_hd_cruise_ship-1920x1080.jpg') center/cover no-repeat;
            filter: blur(5px);
            z-index: -1;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 45vw;
            text-align: center;
            scale: 0.9;
        }

        .form-container h2, h4, label {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .switch-form {
            margin-top: 10px;
            color: #555;
        }

        .terms-checkbox {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: left;
            display: flex;
            
        }
        .checkbox{
            margin-left: 10px;
            margin-right: 10px;
            align-items: center;
        }
        .terms-checkbox input {
            margin-right: 5px;
        }

        select {
            width: 100%;
        }

        label {
            font-size: 24px;
        }

        button {
            font-size: x-large;
            margin-top: 24px;
        }

        h2 {
            font-size: 32px;
        }

        #menuToggle {
            display: block;
            position: fixed;
            top: 50px;
            left: 50px;
            z-index: 1;
            -webkit-user-select: none;
            user-select: none;
        }

        #menuToggle a {
            text-decoration: none;
            color: #232323;
            transition: color 0.3s ease;
        }

        #menuToggle a:hover {
            color: tomato;
        }

        #menuToggle input {
            display: block;
            width: 40px;
            height: 32px;
            position: absolute;
            top: -7px;
            left: -5px;
            cursor: pointer;
            opacity: 0;
            z-index: 2;
            -webkit-touch-callout: none;
        }

        #menuToggle span {
            display: block;
            width: 33px;
            height: 4px;
            margin-bottom: 5px;
            position: relative;
            background: black;
            border-radius: 3px;
            z-index: 1;
            transform-origin: 4px 0px;
            transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
                background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0),
                opacity 0.55s ease;
        }

        #menuToggle span:first-child {
            transform-origin: 0% 0%;
        }

        #menuToggle span:nth-last-child(2) {
            transform-origin: 0% 100%;
        }

        #menuToggle input:checked~span {
            opacity: 1;
            transform: rotate(45deg) translate(-2px, -1px);
            background: #232323;
        }

        #menuToggle input:checked~span:nth-last-child(3) {
            opacity: 0;
            transform: rotate(0deg) scale(0.2, 0.2);
        }

        #menuToggle input:checked~span:nth-last-child(2) {
            transform: rotate(-45deg) translate(0, -1px);
        }

        #menu {
            position: absolute;
            width: 300px;
            margin: -100px 0 0 -50px;
            padding: 50px;
            padding-top: 125px;
            height: 100vh;
            background: #ededed;
            list-style-type: none;
            -webkit-font-smoothing: antialiased;
            transform-origin: 0% 0%;
            transform: translate(-100%, 0);
            transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
        }

        #menu li {
            padding: 10px 0;
            font-size: 22px;
        }

        #menuToggle input:checked~ul {
            transform: none;
        }
    
    </style>
</head>
<body>
    <div id="menuToggle">
        <!--
  A fake / hidden checkbox is used as click reciever,
  so you can use the :checked selector on it.
  -->
        <input type="checkbox" />

        <!--
  Some spans to act as a hamburger.
  
  They are acting like a real hamburger,
  not that McDonalds stuff.
  -->
        <span></span>
        <span></span>
        <span></span>

        <!--
  Too bad the menu has to be inside of the button
  but hey, it's pure CSS magic.
  -->
        <ul id="menu">
            <a class="subop" href="{% url 'home' %}">
                <li style="text-decoration: underline;">Home</li>
            </a>
        </ul>
</div>
    <div class="form-container" id="login-form">
    {% block content %}

    {%endblock%}
    </div>
    
</body>
</html>
