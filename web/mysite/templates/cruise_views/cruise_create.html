{% extends 'forms_template.html' %}
{% block content %}

    <h2>Add a cruise</h2>
    <form method="post" action="{% url 'cruise_create'%}">

        {% csrf_token %}
        {{form.as_p}}

        <button type="submit">Add</button>
    </form>

<script type="text/javascript">
    document.getElementById("id_departure_date_time").type = "datetime-local";
    document.getElementById("id_arrival_date_time").type = "datetime-local";
</script>

{%endblock%}
