{% extends 'forms_template.html' %}
{% block content %}
<h2>DELETE A CAPTAIN?</h2>
<h4 style="color: red;">(ACTION CANNOT BE UNDONE)</h4>
<form method="post" action="{% url 'captain_delete' captain.id %}">

    {% csrf_token %}
    {{ form }}

    <button class="btn btn-danger mt-2" type="submit" style="position: center">Delete</button>
</form>

{%endblock%}
