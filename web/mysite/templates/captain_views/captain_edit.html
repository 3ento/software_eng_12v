{% extends 'forms_template.html' %}
{% block content %}
    <h2>Edit a captain</h2>
    
    <form method="post" action="">

        {% csrf_token %}
        {{form.as_p}}

        <img id="cover-art" src="{{ captain.profile_picture }}" style="width: 100%; height: 100%; object-fit: cover" alt="">

        <button type="submit">Add</button>
    </form>
    <script>
        function notEmpty() {

          let e = document.getElementById("id_profile_picture");
          document.getElementById('cover-art').src = e.value;

        }
        notEmpty()

        document.getElementById("id_profile_picture").onchange = notEmpty;
</script>
{%endblock%}
