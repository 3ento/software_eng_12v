<h1 class="text-center">Create Your Profile</h1>

        {% if form.errors %}
            <p style="color: red">{{ form.errors }}</p>
        {% endif %}

    <form method="post" action="{% url 'profile_create' %}">

        {% csrf_token %}
        {{ form.as_p }}

        <br>
        <input type="submit" value="Submit"></input>
    </form>
